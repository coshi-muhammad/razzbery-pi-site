<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 200px;
  }

  p {
    max-width: 600px;
    font-size: 1.2rem;
    padding: 1.5rem;
  }

  h1 {
    font-size: 3rem;
    color: #ff4d4d;
    text-shadow: 2px 2px #fff;
    animation: pop-in 1s ease-out;
  }

  @keyframes pop-in {
    from {
      transform: scale(0.8);
      opacity: 0;
    }

    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  @media (max-width: 600px) {
    body {
      padding: 50px 20px;
    }

    p {
      font-size: 1rem;
      padding: 1rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      text-shadow: 1px 1px #fff;
    }
  }
</style>

<body>
  <h1>
    oh HIIII!!!
  </h1>
  <p>
    Thank you so much for visiting my site. I have just made it for fun and to store my notes as a sort of backup. You
    will never guess my secret password.
  </p>
</body>
