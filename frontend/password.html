<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }

  img {
    width: 30%;
    height: 30%;
  }

  h1 {
    width: fit-content;
    margin: 0;
    padding: 10px;
  }

  form {
    width: fit-content;
  }

  button {
    background-color: white;
    color: black;
    border: 2px solid #ccc;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease, color 0.2s ease;
  }

  button:hover {
    background-color: #f0f0f0;
  }

  input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 250px;
    box-sizing: border-box;
    margin-right: 10px;
  }

  input:focus {
    outline: none;
    border-color: #888;
  }

  @media (max-width: 600px) {
    body {
      padding: 20px 10px;
    }

    img {
      width: 80%;
      height: auto;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      padding: 8px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      margin: 0 0 10px 0;
      font-size: 1rem;
    }

    button {
      width: 100%;
      font-size: 1rem;
      padding: 12px;
    }
  }
</style>

<body>
  <img src="assets/security_guard.png" alt="buff black dude">
  <h1>PROVE IT</h1>
  <form id="password_form">
    <input type="password" name="password_input" placeholder="enter the password" id="password_input">
    <button type="submit">submit</button>
  </form>
</body>
<script>
  document.getElementById("password_form").addEventListener('submit', function (event) {
    event.preventDefault();
    const password = document.getElementById("password_input").value;
    fetch('/api/authenticate', {method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({password: password})})
      .then(res => {
        if (res.ok) {
          document.location = "/notes";
        }
      })
  })
</script>

</html>
