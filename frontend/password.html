<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
  }

  img {
    width: 30%;
    height: 30%;
  }

  h1 {
    width: fit-content;
    margin: 0;
    padding: 10px;
  }

  form {
    width: fit-content;
  }

  button {
    background-color: white;
    color: black;
    border: 2px solid #ccc;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.2s ease, color 0.2s ease;
  }

  button:hover {
    background-color: #f0f0f0;
  }

  input {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 250px;
    box-sizing: border-box;
    margin-right: 10px;
  }

  input:focus {
    outline: none;
    border-color: #888;
  }
</style>

<body>
  <img src="assets/security_guard.png" alt="buff black dude">
  <h1>PROVE IT</h1>
  <form id="password_form">
    <input type="password" name="password_input" placeholder="enter the secret word">
    <button type="submit">submit</button>
  </form>
</body>
<script>
  document.getElementById("password_form").addEventListener('submit', function (event) {
    event.preventDefault();
    console.log("submited something");
  })
</script>

</html>
